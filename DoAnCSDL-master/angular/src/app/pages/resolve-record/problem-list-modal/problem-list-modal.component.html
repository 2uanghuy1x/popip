<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
  aria-hidden="true">
  <div class="modal-dialog tmss-modal-md">
    <div class="modal-content tmss-modal">
      <div class="tmss-modal-header">
        <h5 class="modal-title">
          <span>{{ "Loại sự cố" }}</span>
        </h5>
        <button type="button" class="close" aria-label="Close" (click)="hide()">
          <span class="tmss-close" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="header">
          <h6 class="card-header">
            {{ "Tìm kiếm" }}
          </h6>
          <div class="row mt-1">
            <div class="col-10">
              <tmss-text-input [text]="'Tìm kiếm'" name="search" [(ngModel)]="search"></tmss-text-input>
            </div>
            <div class="col-2">
              <button class="tmss-btn btn-outline-primary mr-2" (click)="getProblemList()">
                <i class="fa tmss-fa fa-search"></i>
                <span class="ml-1">Tìm kiếm</span>
              </button>
            </div>
          </div>
        </div>
        <div class="main mt-1">
          <div class="row">
            <div class="col-12">
              <grid-table [columnDefs]="problemListColumnDefs" [defaultColDef]="defaultColDef" [rowData]="problemListForSearch"
                (callBackEvent)="callBackEvent($event)"
                (changePaginationParams)="changePaginationParams(paginationParams)"
                (onChangeSelection)="onChangeSelection($event)" [height]="'312px'"
                [paginationParams]="paginationParams">
              </grid-table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer tmss-modal-footer" style="height: 50px;">
        <button type="button" class="tmss-btn tmss-footer-btn btn-outline-primary" (click)="selectedProblem()">
          <i class="fa tmss-fa fa-save"></i>
          <span class="ml-1">{{ "Lựa chọn" }}</span>
        </button>
        <button type="button" class="tmss-btn tmss-footer-btn btn-outline-danger" (click)="hide()">
          <i class="fa tmss-fa fa-times"></i>
          <span class="ml-1">{{ "Thoát" }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
