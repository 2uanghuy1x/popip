<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
  aria-hidden="true" style="margin-top: 3%;">
  <div class="modal-dialog tmss-modal-md">
    <div class="modal-content tmss-modal">
      <div class="tmss-modal-header">
        <h6 class="modal-title">
          <p *ngIf="!employee?.Id"> Thêm nhân viên </p>
          <p *ngIf="employee?.Id"> Sửa nhân viên </p>
        </h6>
        <button type="button" class="close" aria-label="Close" (click)="hide()">
          <span class="tmss-close" aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row mt-1">
          <div class="col-6">
            <tmss-text-input [text]="'Tên nhân viên'" name="EmpName" [(ngModel)]="employee.EmpName"></tmss-text-input>
          </div>
          <div class="col-6">
            <tmss-text-input [text]="'Tên tài khoản'" name="Username" [(ngModel)]="employee.Username"
            [isDisabled]="user.EmpType === 2 || (employee?.Id && employee?.Id !== user.Id)"></tmss-text-input>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-6">
            <tmss-combobox [text]="'Loại nhân viên'" name="EmpType" [items]="EmpTypes" [(ngModel)]="employee.EmpType">
            </tmss-combobox>
          </div>
          <div class="col-6">
            <tmss-text-input [text]="'Mật khẩu'" type="password" name="Password" [(ngModel)]="password"
            [isDisabled]="user.EmpType === 2 || (employee?.Id && employee?.Id !== user.Id)"></tmss-text-input>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-6">
            <tmss-datepicker [text]="'Ngày sinh'" name="birthday" [(ngModel)]="employee.Birthday"
            [isDisabled]="user.EmpType === 2 || (employee?.Id && employee?.Id !== user.Id)"></tmss-datepicker>
          </div>
          <div class="col-6">
            <tmss-text-input [text]="'Nhập lại mật khẩu'" type="password" name="Password" [(ngModel)]="confirmPass"
            [isDisabled]="user.EmpType === 2 || (employee?.Id && employee?.Id !== user.Id)"></tmss-text-input>
          </div>
        </div>
      </div>

      <div class="ui-g-12 text-right mt-1 mr-2 mb-1">
        <button class="tmss-btn btn-outline-primary mr-2 mt-1 col-2" (click)="createOrEdit()">
          <i class="fa tmss-fa fa-save"></i>
          <span class="ml-1">Lưu</span>
        </button>
        <button class="tmss-btn btn-outline-danger mr-2 mt-1 col-2" (click)="hide()">
          <i class="fa tmss-fa fa-times"></i>
          <span class="ml-1">Hủy</span>
        </button>
      </div>
    </div>
  </div>
</div>
