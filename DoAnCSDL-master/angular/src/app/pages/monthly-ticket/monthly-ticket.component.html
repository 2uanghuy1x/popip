<div id="container">
  <div class="main mt-2">
    <h6 class="card-header">
      {{ "Vé tháng" }}
    </h6>
    <div class="row mt-1 mb-2">
      <div class="col-3">
        <tmss-text-input [text]="'Biển số'" name="RegisterNo" [(ngModel)]="registerNo"></tmss-text-input>
      </div>
      <div class="col-3">
          <tmss-combobox [text]="'Loại xe'" name="VehicleType" [items]="vhcTypes" [(ngModel)]="vehicleType"></tmss-combobox>
      </div>
      <div class="col-3">
        <tmss-combobox [text]="'Loại vé tháng'" name="TicketType" [items]="ticketTypes" [(ngModel)]="ticketType"></tmss-combobox>
      </div>
      <div class="col-3" style="text-align: right;">
        <button class="tmss-btn btn-outline-primary mr-8 mt-1"
          (click)="getMonthlyTicket()">
          <i class="fa tmss-fa fa-search"></i>
          <span class="ml-1">Tìm kiếm</span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <grid-table [columnDefs]="monthlyTicketColumnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData"
          [showPagination]="true" (callBackEvent)="callBackEvent($event)" [paginationParams]="paginationParams"
          (onChangeSelection)="onChangeSelection($event)" [height]="'312px'"></grid-table>
      </div>
    </div>
    <div class="ui-g-12 text-right mt-2">
      <button class="tmss-btn btn-outline-primary mr-8 mt-1"
        (click)="add()">
        <i class="fa tmss-fa fa-plus"></i>
        <span class="ml-1">Thêm</span>
      </button>
      <button class="tmss-btn btn-outline-primary mr-8 mt-1" [disabled]="!selectedMonthlyTicket || !selectedMonthlyTicket.Id"
        (click)="edit()">
        <i class="fa tmss-fa fa-edit"></i>
        <span class="ml-1">Sửa</span>
      </button>
      <button class="tmss-btn btn-outline-primary mr-8 mt-1" [disabled]="!selectedMonthlyTicket || !selectedMonthlyTicket.Id"
        (click)="delete()">
        <i class="fa tmss-fa fa-trash"></i>
        <span class="ml-1">Xoá</span>
      </button>
    </div>
  </div>
</div>

<app-create-or-edit-monthly-ticket-modal #createOrUpdateMonthlyTicket (modalSave)="callBackEvent($event)">
</app-create-or-edit-monthly-ticket-modal>
